name: Flutter CI with Firebase

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repo
      - uses: actions/checkout@v3

      # 2️⃣ Setup Java (needed for Gradle)
      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      # 3️⃣ Setup Flutter
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.32.8"

      # 4️⃣ Install dependencies
      - name: Install dependencies
        run: flutter pub get

      # 5️⃣ Add google-services.json (Firebase config)
      - name: Create google-services.json
        run: |
          mkdir -p android/app
          cat > android/app/google-services.json <<EOF ${{ secrets.GOOGLE_SERVICES_JSON }}EOF


      # 6️⃣ Install Firebase CLI
      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      # 7️⃣ Authenticate Firebase
      - name: Firebase login
        run: firebase use --add deploy-testing-8fa88 --token "${{ secrets.FIREBASE_TOKEN }}"

      # 8️⃣ Run tests
      - name: Run tests
        run: flutter test || true

      # verify Json before build
      - name: Debug google-services.json
        run: cat android/app/google-services.json


      # 9️⃣ Build release APK
      - name: Build APK
        run: flutter build apk --release

      # 🔟 Upload APK to artifacts
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release.apk
          path: build/app/outputs/flutter-apk/app-release.apk
