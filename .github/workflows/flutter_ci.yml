name: Flutter CI with Firebase

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout repo
      - uses: actions/checkout@v3

      # 2Ô∏è‚É£ Setup Java (needed for Gradle)
      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      # 3Ô∏è‚É£ Setup Flutter
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.32.8"

      # 4Ô∏è‚É£ Install dependencies
      - name: Install dependencies
        run: flutter pub get

      # 5Ô∏è‚É£ Add google-services.json (Firebase config)
      - name: Create google-services.json
        run: |
          mkdir -p android/app
          echo "${{ secrets.GOOGLE_SERVICES_JSON }}" > android/app/google-services.json


      # 6Ô∏è‚É£ Install Firebase CLI
      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      # 7Ô∏è‚É£ Authenticate Firebase
      - name: Firebase login
        run: firebase use --add deployment-8eb89 --token "${{ secrets.FIREBASE_TOKEN }}"

      # 8Ô∏è‚É£ Run tests
      - name: Run tests
        run: flutter test || true

      # verify Json before build
      - name: Debug google-services.json
        run: cat android/app/google-services.json


      # 9Ô∏è‚É£ Build release APK
      - name: Build APK
        run: flutter build apk --release

      # üîü Upload APK to artifacts
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release.apk
          path: build/app/outputs/flutter-apk/app-release.apk
