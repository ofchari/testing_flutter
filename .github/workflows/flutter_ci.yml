name: Flutter CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repo
      - uses: actions/checkout@v3

      # 2️⃣ Setup Java (needed for Gradle)
      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      # 3️⃣ Setup Flutter
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.22.0" # Change to your Flutter version

      # 4️⃣ Install dependencies
      - name: Install dependencies
        run: flutter pub get --no-cache

      # 5️⃣ Run tests
      - name: Run tests
        run: flutter test || true  # <-- keep build running even if tests fail (remove '|| true' if you want strict check)

      # 6️⃣ Build release APK
      - name: Build APK
        run: flutter build apk --release

      # 7️⃣ Upload APK to artifacts
      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: app-release.apk
          path: build/app/outputs/flutter-apk/app-release.apk
